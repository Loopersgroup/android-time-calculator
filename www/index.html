<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/enabled.js"></script>
    <script src="js/regex.js"></script>

  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
        <div ng-controller='basic'>
          <input type="text" value="{{number}}" disabled="disable" >
          <input type="button" value="1" ng-click="check('1')" />
          <input type="button" value="2" ng-click="check('2')" />
          <input type="button" value="3" ng-click="check('3')" />
          <input type="button" value="4" ng-click="check('4')" />
          <input type="button" value="5" ng-click="check('5')" />
          <input type="button" value="6" ng-click="check('6')" />
          <input type="button" value="7" ng-click="check('7')" />
          <input type="button" value="8" ng-click="check('8')" />
          <input type="button" value="9" ng-click="check('9')" />
          <input type="button" value="0" ng-click="check('0')"/>
          <br/>
          <input type="button" value=":" ng-click="check(':')" ng-disabled="disTime"/>
          <input type="button" value="+" ng-click="check('+')" ng-disabled="disPlus"/>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
